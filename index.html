<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITHUB</title>
    <link rel="shortcut icon" href="github.png" type="favcon">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Login Area -->
     <div id="all-content-center">
     <div id="githublogo">

        </svg>
    </div>
        <div >
            <h2>Sign in to GitHub</h2>
        </div>
     

     <form action="#" id="login-area">
        <div>
            <label for="username">Username or email address</label>
            <input type="text" id="username" required autofocus autocomplete="Yes">
        </div>

        <div id="spn">
            <label for="password">Password </label>
            <span class="spn-forget">Forgot password?</span>
        </div>
        <div>
            <input type="password" id="password" required>
        </div>

        <div id="btn">
            <button>Sign in</button>
        </div>
     </form>

     <div id="signin-others">
        <a href="#">Sign in with a passkey</a>
        <p>New to GitHUb? <a href="#">Create an account</a></p>
    </div>
    </div>

    <div id="ftn">
        <p><a href="#">Terms</a></p>
        <p><a href="#">Privacy</a></p>
        <p><a href="#">Docs</a></p>
        <p><a href="#">Contact GitHub Support</a></p>
        <p><a href="#">Manage cookies</a></p>
        <p><a href="#">Do not share my personal information</a></p>
    </div>
</body>
</html>
